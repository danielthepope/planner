  code_of_conduct:
    title: "Verhaltenskodex"
    summary:
      title: "Die kurze Version"
      intro: "Wir möchten jedem eine belästigungsfreie Erfahrung bieten, unabhängig von Geschlecht, sexueller Orientierung, Behinderung, Aussehen, Körperbau, Ethnizität oder Religionszugehörigkeit. Wir tolerieren keinerlei Belästigung von Teilnehmer_innen. Sexualisierte Sprache und Darstellungen sind bei all unseren Veranstaltungen, inklusive Vorträgen, Workshops, Feiern, auf Twitter uns allen anderen Onlinemedien unerwünscht. Teilnehmer_innen, die gegen diese Regeln verstoßen, müssen mit Sanktionen durch das Veranstaltungspersonal rechnen, inklusive eines Verweises der Veranstaltung und aller zukünftiger Veranstaltungen."
    content:
      title: "Die lange Version"
      harassment: "Belästigung umfasst unter anderem beleidigende Aussagen über Geschlecht, sexuelle Orientierung, Behinderung, körperliches Aussehen wie Körperbau, Ethnizität oder Religionszugehörigkeit (oder Nichtvorhandensein einer solchen), sexualisierende Darstellungen in öffentlichen Räumen, bewusste Einschüchterung, Stalking, Verfolgung, unerwünschtes Fotografieren oder Aufnehmen, wiederholte Störung von Vorträgen und anderen Veranstaltungen, unerwünschten körperlichen Kontakt und unerwünschte sexuelle Aufmerksamkeit."
      comply: "Teilnehmer_innen, die wegen solchen Verhaltens ermahnt werden, haben dieses sofort einzustellen."
      sponsors: "Diese Verhaltensregeln gelten auch für Sponsor_innen. Insbesondere sollten Sponsor_innen darauf achten, dass sie keine sexualisierenden Bilder, Aktivitäten oder andere sexualisierende Werbemittel einsetzen. Personal (auch Freiwillige) sollten darauf achten, keine sexualisierende Kleidung, Uniformen oder Kostüme zu tragen, oder sonstwie ein sexualisiertes Umfeld zu gestalten."
      sanctions: "Sollten Teilnehmer_innen durch belästigendes Verhalten auffallen, steht es dem Konferenzpersonal frei, entsprechende Maßnahmen zu ergreifen, die es für angemessen hält. Dies schließt Ermahnungen bis hin zum Verweis von der Veranstaltung ein."
      concerns: "Solltest du dich belästigt fühlen oder mitbekommen, dass jemand anders belästigt wird oder sonstige Probleme auftreten, wende dich bitte sofort an ein Mitglied des Veranstaltungspersonals."
      applies_to: "Wir erwarten, dass Teilnehmer diese Regeln bei allen <b>codebar</b> Veranstaltungen einhalten."
      questions: "Wenn du Fragen oder Bedenken bezüglich dieses Kodex hast bitte"
      contact: "Kontaktiere uns"
      email_subject: "Fragen zum Verhaltenskodex"
